<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susceptibility Evaluation Viewer</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* Top Bar */
        .top-bar {
            background-color: #fff;
            border-bottom: 1px solid #333;
            padding: 15px 20px;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: bold;
        }
        
        select, button {
            padding: 4px 8px;
            border: 1px solid #333;
            background: white;
            font-size: 12px;
            font-family: Verdana, Arial, sans-serif;
            cursor: pointer;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        button.active {
            background: #333;
            color: white;
        }
        
        .view-toggle {
            display: flex;
            gap: 0;
            margin-left: auto;
        }
        
        .view-toggle button {
            border-right: none;
        }
        
        .view-toggle button:last-child {
            border-right: 1px solid #333;
        }
        
        /* Status Bar */
        .status-bar {
            background: #fff;
            padding: 8px 20px;
            border-bottom: 1px solid #333;
            font-size: 11px;
        }
        
        .status-bar.loading {
            background: #ffffcc;
        }
        
        .status-bar.error {
            background: #ffcccc;
        }
        
        /* Main Content Area */
        .main-content {
            padding: 20px;
        }
        
        /* View by Question Mode */
        .question-view {
            display: none;
        }
        
        .question-view.active {
            display: block;
        }
        
        .question-header {
            background: white;
            padding: 8px 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .question-header h3 {
            margin: 0;
        }
        
        .question-metadata {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 11px;
        }
        
        .question-metadata span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .question-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .question-counter {
            font-size: 12px;
        }
        
        .response-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border: 1px solid #333;
        }
        
        .section-label {
            font-weight: bold;
            font-size: 12px;
        }
        
        .system-prompt {
            flex: 1;
            font-size: 11px;
            color: #666;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .role-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f8f8;
            border: 1px solid #ddd;
        }
        
        .role-nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .role-counter {
            font-size: 11px;
        }
        
        .responses-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .response-card {
            min-width: 420px;
            max-width: 525px;
            background: white;
            border: 1px solid #333;
            padding: 12px;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        
        .magnitude-label {
            font-weight: bold;
            font-size: 11px;
        }
        
        .score-badge {
            padding: 2px 6px;
            border: 1px solid #333;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            /* Color and background will be set dynamically by JavaScript */
        }
        
        .response-content {
            font-size: 11px;
            line-height: 1.4;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Markdown styling */
        .response-content p {
            margin: 0 0 8px 0;
        }
        
        .response-content p:last-child {
            margin-bottom: 0;
        }
        
        .response-content ul, .response-content ol {
            margin: 0 0 8px 0;
            padding-left: 20px;
        }
        
        .response-content li {
            margin: 2px 0;
        }
        
        .response-content code {
            background: #f0f0f0;
            padding: 1px 3px;
            font-size: 10px;
            border: 1px solid #ddd;
        }
        
        .response-content pre {
            background: #f0f0f0;
            padding: 8px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin: 8px 0;
        }
        
        .response-content pre code {
            background: none;
            padding: 0;
            border: none;
        }
        
        .response-content blockquote {
            border-left: 3px solid #666;
            padding-left: 10px;
            margin: 8px 0;
            color: #666;
        }
        
        .response-content h1, .response-content h2, 
        .response-content h3, .response-content h4 {
            margin: 8px 0 4px 0;
            font-size: 12px;
            font-weight: bold;
        }
        
        .response-content strong {
            font-weight: bold;
        }
        
        .response-content em {
            font-style: italic;
        }
        
        /* View by Response Type Mode */
        .response-type-view {
            display: none;
        }
        
        .response-type-view.active {
            display: block;
        }
        
        .filter-controls {
            background: white;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group-horizontal {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .responses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 15px;
        }
        
        .response-box {
            background: white;
            border: 1px solid #333;
            padding: 12px;
        }
        
        .response-box-header {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ccc;
        }
        
        .response-box-question {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .response-box-context {
            font-size: 11px;
            margin: 5px 0;
            line-height: 1.3;
        }
        
        .response-box-context div {
            margin: 2px 0;
        }
        
        .response-box-metadata {
            display: flex;
            gap: 10px;
            font-size: 10px;
            margin-top: 5px;
        }
        
        .response-box-content {
            font-size: 11px;
            line-height: 1.4;
            max-height: 180px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Apply markdown styles to both response views */
        .response-content p, .response-box-content p {
            margin: 0 0 8px 0;
        }
        
        .response-content p:last-child, .response-box-content p:last-child {
            margin-bottom: 0;
        }
        
        .response-content ul, .response-content ol,
        .response-box-content ul, .response-box-content ol {
            margin: 0 0 8px 0;
            padding-left: 20px;
        }
        
        .response-content li, .response-box-content li {
            margin: 2px 0;
        }
        
        .response-content code, .response-box-content code {
            background: #f0f0f0;
            padding: 1px 3px;
            font-size: 10px;
            border: 1px solid #ddd;
        }
        
        .response-content pre, .response-box-content pre {
            background: #f0f0f0;
            padding: 8px;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin: 8px 0;
        }
        
        .response-content pre code, .response-box-content pre code {
            background: none;
            padding: 0;
            border: none;
        }
        
        /* Loading States */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(240,240,240,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-content .loading-spinner {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="controls-row">
            <div class="control-group">
                <label>Model:</label>
                <select id="model-select">
                    <option value="">Select Model</option>
                </select>
            </div>
            
            <button id="load-btn">Load Data</button>
            
        </div>
    </div>
    
    <!-- Status Bar -->
    <div id="status-bar" class="status-bar">
        Select a model to begin
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- View by Question Mode -->
        <div id="question-view" class="question-view">
            <div class="question-navigation">
                <div class="nav-buttons">
                    <button id="prev-question-btn">← Previous</button>
                    <button id="next-question-btn">Next →</button>
                </div>
                <div class="question-counter">
                    <span id="current-question-num">0</span> / <span id="total-questions">5</span>
                </div>
            </div>
            
            <div class="question-header">
                <h3 id="question-text">Loading...</h3>
            </div>
            
            <!-- Role-Prompted Responses -->
            <div class="response-section">
                <div class="section-header">
                    <span class="section-label">Role-Prompted</span>
                    <span class="system-prompt" id="role-system-prompt">Loading...</span>
                </div>
                <div class="role-navigation">
                    <div class="role-nav-buttons">
                        <button id="prev-role-btn">← Previous</button>
                        <button id="next-role-btn">Next →</button>
                    </div>
                    <div class="role-counter">
                        <span id="current-role-num">0</span> / <span id="total-roles">0</span>
                    </div>
                </div>
                <div id="role-responses" class="responses-grid">
                    <!-- Response cards will be inserted here -->
                </div>
            </div>
            
            <!-- Default Assistant Responses -->
            <div class="response-section">
                <div class="section-header">
                    <span class="section-label">Default Assistant</span>
                    <span class="system-prompt" id="default-system-prompt">Loading...</span>
                </div>
                <div class="role-navigation">
                    <div class="role-nav-buttons">
                        <button id="prev-default-btn">← Previous</button>
                        <button id="next-default-btn">Next →</button>
                    </div>
                    <div class="role-counter">
                        <span id="current-default-num">0</span> / <span id="total-defaults">0</span>
                    </div>
                </div>
                <div id="default-responses" class="responses-grid">
                    <!-- Response cards will be inserted here -->
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Loading data...</div>
        </div>
    </div>
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="susceptibility.js"></script>
</body>
</html>
