<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Steering Viewer</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: #fff;
            border-bottom: 1px solid #333;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .control-group select, .control-group input, .control-group button {
            width: 100%;
            padding: 5px;
            font-size: 12px;
        }
        
        .metadata {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #f9f9f9;
        }
        
        .metadata div {
            margin: 10px 0;
        }
        
        .feature-descriptions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            margin: 10px 0;
        }
        
        .feature-description-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .feature-description-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #f0f0f0;
            display: none;
        }
        
        .loading-bar.active {
            display: block;
        }
        
        .loading-bar-fill {
            height: 100%;
            background-color: #666;
            animation: loading-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loading-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .visibility-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 20px 0;
        }
        
        .visibility-btn {
            width: 100%;
            padding: 5px;
            font-size: 12px;
            border: 1px solid #999;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        .visibility-btn.active {
            background-color: #d0d0d0;
        }
        
        .visibility-btn:hover {
            background-color: #e0e0e0;
        }
        
        .visibility-btn.active:hover {
            background-color: #c0c0c0;
        }
        
        .status {
            background-color: #fff;
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            text-align: center;
        }
        
        .prompts-container {
            flex: 1;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
        }
        
        .prompt-row {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        
        .prompt-question {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        
        .responses-layout {
            display: flex;
            gap: 15px;
            padding: 10px 0;
        }
        
        .default-response-container {
            flex-shrink: 0;
        }
        
        .scrollable-responses-container {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            flex: 1;
        }
        
        .scrollable-responses-container .response-box {
            display: inline-block;
            margin-right: 15px;
        }
        
        .response-box {
            display: inline-block;
            width: 500px;
            height: 350px;
            margin-right: 15px;
            padding: 10px 10px 0 10px;
            border: 1px solid #000;
            background-color: #fff;
            vertical-align: top;
            white-space: normal;
            word-wrap: break-word;
        }
        
        .response-magnitude {
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        
        .response-text {
            line-height: 1.4;
            font-size: 12px;
            height: 290px;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }
        
        .response-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0 0 0;
            padding: 0;
            border-top: 1px solid #ddd;
            height: 20px;
        }
        
        .response-navigation:has(.nav-btn) {
            justify-content: space-between;
        }
        
        .nav-btn {
            background: #f0f0f0;
            border: 1px solid #999;
            width: 20px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            line-height: 1;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .nav-btn:disabled {
            background: #f8f8f8;
            color: #999;
            cursor: not-allowed;
        }
        
        .response-counter {
            font-size: 10px;
            color: #666;
        }
        
        .response-box.default {
            border-color: #000;
        }
        
        .response-box.default .response-text::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box.default .response-text::-webkit-scrollbar-track {
            background: #fff;
        }
        
        .response-box.default .response-text::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 4px;
        }
        
        .response-box.default .response-text::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        
        .response-box.ablation {
            border-color: #cc0000;
            background-color: #ffe6e6;
        }
        
        .response-box.steering-positive {
            border-color: #0066cc;
            background-color: #e6f2ff;
        }
        
        .response-box.steering-positive .response-text::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box.steering-positive .response-text::-webkit-scrollbar-track {
            background: #e6f2ff;
        }
        
        .response-box.steering-positive .response-text::-webkit-scrollbar-thumb {
            background: #0066cc;
            border-radius: 4px;
        }
        
        .response-box.steering-positive .response-text::-webkit-scrollbar-thumb:hover {
            background: #004499;
        }
        
        .response-box.steering-negative {
            border-color: #cc0000;
            background-color: #ffe6e6;
        }
        
        .response-box.steering-negative .response-text::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box.steering-negative .response-text::-webkit-scrollbar-track {
            background: #ffe6e6;
        }
        
        .response-box.steering-negative .response-text::-webkit-scrollbar-thumb {
            background: #cc0000;
            border-radius: 4px;
        }
        
        .response-box.steering-negative .response-text::-webkit-scrollbar-thumb:hover {
            background: #990000;
        }
        
        .response-box.steering-zero {
            border-color: #666;
            background-color: #f9f9f9;
        }
        
        .response-box.steering-zero .response-text::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box.steering-zero .response-text::-webkit-scrollbar-track {
            background: #f9f9f9;
        }
        
        .response-box.steering-zero .response-text::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        .response-box.steering-zero .response-text::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        
        .response-box.ablation .response-text::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box.ablation .response-text::-webkit-scrollbar-track {
            background: #ffe6e6;
        }
        
        .response-box.ablation .response-text::-webkit-scrollbar-thumb {
            background: #cc0000;
            border-radius: 4px;
        }
        
        .response-box.ablation .response-text::-webkit-scrollbar-thumb:hover {
            background: #990000;
        }
        
        a {
            color: #0000ff;
            text-decoration: underline;
        }
        
        a:visited {
            color: #800080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="status" id="status">Initializing viewer...</div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Data Source:</label>
                    <select id="data-source">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>PC Component:</label>
                    <select id="feature-select">
                        <option value="">Select data source first</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button id="load-btn">Load Data</button>
                </div>
            </div>
            
            <div class="metadata" id="metadata" style="display: none;">
                <div id="feature-info"></div>
                <div id="feature-descriptions"></div>
                <div id="neuronpedia-links"></div>
            </div>
            
            
            <div class="loading-bar" id="loading-bar">
                <div class="loading-bar-fill"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">PCA Steering Viewer</div>
            
            <div class="prompts-container" id="prompts-container">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    No data loaded
                </div>
            </div>
        </div>
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
